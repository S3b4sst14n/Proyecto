<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Impresora 3D</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/fullcalendar.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    #calendar {
      max-width: 400px;
      margin-bottom: 20px;
    }

    #reservation-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="date"],
    input[type="time"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Reserva de Impresora 3D</h1>

  <div id="calendar"></div>

  <form id="reservation-form">
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Hora:</label>
    <input type="time" id="time" name="time" max="18:00" required>

    <button type="submit">Realizar Reserva</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/fullcalendar.min.js"></script>
  <script>
    // JavaScript para la interacción del calendario y el formulario
    const reservationForm = document.getElementById('reservation-form');
    const dateInput = document.getElementById('date');
    const timeInput = document.getElementById('time');

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'dayGridMonth',
      selectable: true,
      dateClick: function (info) {
        dateInput.value = info.dateStr;
      }
    });

    calendar.render();

    // Obtiene la fecha y hora actual
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = String(currentDate.getMonth() + 1).padStart(2, '0');
    const currentDay = String(currentDate.getDate()).padStart(2, '0');
    const currentHour = String(currentDate.getHours()).padStart(2, '0');
    const currentMinute = String(currentDate.getMinutes()).padStart(2, '0');

    // Establece la fecha mínima y máxima permitida en el formulario
    dateInput.min = `${currentYear}-${currentMonth}-${currentDay}`;
    dateInput.max = `${currentYear}-${currentMonth}-${currentDay}`;

    // Lógica de reserva
    reservationForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const selectedDate = new Date(dateInput.value + 'T' + timeInput.value);

      if (selectedDate < currentDate || selectedDate > new Date(currentYear, currentMonth, currentDay + 30, 18, 0)) {
        alert('La fecha seleccionada no es válida. Debe estar dentro de las próximas 4 semanas y no puede ser anterior a la fecha y hora actuales.');
        return;
      }

      // Aquí podrías implementar la lógica para verificar disponibilidad y realizar la reserva.
      // Por ejemplo, enviar los datos a un servidor o almacenarlos localmente.

      alert(`Reserva realizada para el ${selectedDate.toLocaleDateString()} a las ${selectedDate.toLocaleTimeString()}`);

      // Limpia el formulario después de la reserva
      dateInput.value = '';
      timeInput.value = '';
    });

    const express = require('express');
const bodyParser = require('body-parser');
const mongoose = require('mongoose');

const app = express();
app.use(bodyParser.urlencoded({ extended: true }));
app.use(bodyParser.json());

// Conexión a la base de datos
mongoose.connect('mongodb://localhost:27017/impresora3d', { useNewUrlParser: true, useUnifiedTopology: true });

// Definición del modelo de reserva
const Reserva = mongoose.model('Reserva', {
  fechaInicio: Date,
  fechaFin: Date
});

// Ruta para hacer una reserva
app.post('/reservar', async (req, res) => {
  const { fechaInicio, fechaFin } = req.body;

  // Verificar disponibilidad
  const reservas = await Reserva.find({
    $or: [
      { fechaInicio: { $gte: fechaInicio, $lt: fechaFin } },
      { fechaFin: { $gt: fechaInicio, $lte: fechaFin } }
    ]
  });

  if (reservas.length > 0) {
    return res.status(400).json({ mensaje: 'El horario seleccionado ya está ocupado.' });
  }

  // Crear reserva
  const nuevaReserva = new Reserva({ fechaInicio, fechaFin });
  await nuevaReserva.save();

  return res.status(200).json({ mensaje: 'Reserva realizada con éxito.' });
});

app.listen(3000, () => {
  console.log('Servidor escuchando en el puerto 3000');
});

  </script>
</body>

</html>
